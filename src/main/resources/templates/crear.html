<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Nuevo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container text-center">
            <h1>Datos del Individuo</h1>
            <br/>
            <form th:action="@{/guardar}" method="post" th:object="${users}">
                <input type="hidden" name="id" th:field="*{id}">
                <br/><br/>
                <label for="nombre">Nombre:</label>
                <br/>
                <input type="text" name="name" class="form-group" th:field="*{name}" required="required" placeholder="Nombre Completo"/>
                <br/><br/>
                <label for="nombre">Email:</label>
                <br/>
                <input type="text" name="email" class="form-group" th:field="*{email}" required="required" placeholder="Email"/>
                <br/><br/>
                <div class="btn-group">
                    <input type="submit" name="salvar" value="Guardar" class="btn btn-success" role="button" style="margin-right: 10px"/>
                    <a th:href="@{/}" class="btn btn-primary" role="button" >Cancelar</a>
                </div>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>API REST</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container text-center">
            <h1 th:text="${strTitle}"></h1>
            <h5 th:text="${strNombre}"></h5>
            <h5 th:text="${strCarrera}"></h5>
            <h5 th:text="${strUN}"></h5>
            <h5 th:text="${strProfe}"></h5>
            <br/>
            <div class="btn-group">
                <a th:href="@{/}" class="btn btn-dark" role="button" style="margin-right: 10px">Actualizar Página</a>
                <a th:href="@{/anexar}" class="btn btn-primary" role="button" >Nuevo Registro</a>
            </div>
            <br/><br/>
            <div class="row text-center">
                <div th:if="${users != null and !users.empty}" style="display: flex;justify-content: center;">
                    <table style="width:auto; height:20px;" class="table table-condensed table-bordered table-hover">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Email</th>
                            <th scope="col">created_at</th>
                            <th scope="col">update_at</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        <tr th:each="usuario : ${users}">
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.name}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td th:text="${usuario.created_at}"></td>
                            <td th:text="${usuario.update_at}"></td>
                            <td>
                                <a th:href="@{/modificar/} + ${usuario.id}" class="btn btn-success btn-block" role="button">Editar</a>
                                <a th:href="@{/eliminar/} + ${usuario.id}" class="btn btn-danger btn-block" role="button">Borrar</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div th:if="${users == null and users.empty}">
                    La lista no tiene información.
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    </body>
</html>
